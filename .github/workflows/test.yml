name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
      - name: install dependencies
        run: pnpm install
      - name: type check (baseline)
        run: |
          ERROR_COUNT=$(pnpm check 2>&1 | grep -c "Error:" || true)
          BASELINE=16
          if [ $ERROR_COUNT -gt $BASELINE ]; then
            echo "❌ New type errors introduced! ($ERROR_COUNT > $BASELINE baseline)"
            pnpm check
            exit 1
          fi
          echo "✅ Type errors within baseline ($ERROR_COUNT <= $BASELINE)"
      - name: run tests
        run: pnpm test:build
